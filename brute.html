<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BruteForceDemo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <button type="button" name="button" id="next">NEXT STEP</button>
    <button type="button" name="button" id="back">BACK</button>
    <progress id = "progress"value="0" max="100"></progress>
    <h1 id="progressor"></h1>
    <h1 id="steps"></h1>

    <div class="steps" id = "step1">
      <p>this is step 1</p>
    </div>
    <div class="steps" id = "step2">
      <p>this is step 2</p>
    </div>
    <div class="steps" id = "step3">
      <p>this is step 3</p>
    </div>
    <div class="steps" id = "step4">
      <p>this is step 4</p>
    </div>
    <p id="gatsby"></p>

    <script src="main.js"></script>
  </body>
</html>
